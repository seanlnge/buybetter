<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Receipts - BuyBetter</title>
    <link rel="stylesheet" href="public/global.css">
    <link rel="stylesheet" href="public/receipts/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <nav class="navigation">
        <a href="/"><img src="public/media/buybetter.ico" alt="logo" /></a>
        <div>
            <button onclick="location.href='/receipts.html#results-container'">View All</button>
            <button class="newreceipt" onclick="location.href='/receipts.html'">New Receipt</button>
        </div>
    </nav>
    <header>
        <h1>Your Receipts</h1>
        <p>Upload new receipts or view existing ones.</p>
        
        <div class="upload-section">
            <label for="receipt-upload" class="upload-label">Upload Your Receipt</label>
            <input type="file" id="receipt-upload" accept="image/*" onchange="handleFileUpload(event)" class="styled-file">
            <button id="analyze-btn" onclick="analyzeReceipt()">Analyze</button>
        </div>
        <img id="receipt-preview" alt="Your Receipt will be displayed here" style="display: none">
    </header>
    
    <main>
        <div id="results-container" class="results-section">
            <h2>Previous Receipts</h2>
            <p>Click on any to see details</p>
            <hr />
            <div class="prevreceipts"></div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 BuyBetter - Empowering smarter financial decisions</p>
    </footer>

    <script src="public/renderspice.js"></script> <!-- framework i made in 8th grade !!! -->
    <script src="public/receipts/script.js"></script>
</body>
</html>
