<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Receipts - BuyBetter</title>
    <link rel="stylesheet" href="public/global.css">
    <link rel="stylesheet" href="public/receipts/style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">BuyBetter</a> <!-- Logo link -->
        <h1>Your Receipts</h1>
        <p>Upload new receipts or manage existing ones.</p>
    </header>
    
    <main>
        <div class="upload-section">
            <label for="receipt-upload" class="upload-label">Upload Your Receipt</label>
            <input type="file" id="receipt-upload" accept="image/*" onchange="handleFileUpload(event)" class="styled-file">
            <button id="analyze-btn" onclick="analyzeReceipt()">Analyze</button>
        </div>
        
        <div id="preview-container" class="preview-section" style="display: none;">
            <h2>Receipt Preview</h2>
            <img id="receipt-preview" alt="Your Receipt will be displayed here">
        </div>
        
        <div id="results-container" class="results-section">
            <h2>Alternatives</h2>
            <p id="results-text">Upload a receipt to see better alternatives for your purchases!</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 BuyBetter - Empowering smarter financial decisions</p>
    </footer>

    <script src="public/receipts/script.js"></script>
</body>
</html>
