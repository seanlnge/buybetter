<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyBetter - Find Better Alternatives</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <header>
        <h1>BuyBetter</h1>
        <p>Your smarter way to spend - Upload your receipt to find better alternatives!</p>
    </header>
    
    <main>
        <div class="upload-section">
            <label for="receipt-upload" class="upload-label">Upload Your Receipt</label>
            <input type="file" id="receipt-upload" accept="image/*" onchange="handleFileUpload(event)">
            <button id="analyze-btn" onclick="analyzeReceipt()">Analyze</button>
        </div>
        
        <div id="preview-container" class="preview-section">
            <h2>Receipt Preview</h2>
            <img id="receipt-preview" alt="Your Receipt will be displayed here">
        </div>
        
        <div id="results-container" class="results-section">
            <h2>Alternatives</h2>
            <p id="results-text">Upload a receipt to see better alternatives for your purchases!</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 BuyBetter - Empowering smarter financial decisions</p>
    </footer>

    <script src="public/script.js"></script>
</body>
</html>
